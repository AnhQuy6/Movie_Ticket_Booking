<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm rạp phim</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/Admin/Dashboard/css/style.css">
</head>

<body>
    <div id="header"></div>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Thêm rạp phim</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tenRap">Tên rạp:</label>
                <input type="text" id="tenRap" name="tenRap" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="diaChi">Địa chỉ:</label>
                <input type="text" id="diaChi" name="diaChi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="anh">Ảnh:</label>
                <input type="file" id="anh" name="anh" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sdt" name="sdt" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Thêm</button>
        </form>
        <a href="list.html" class="btn btn-secondary btn-block mt-3">Quay lại</a>
    </div>
    <div id="footer"></div>
    <script src="/Admin/Services/TheaterManagement/js/add.js"></script>
    <script src="/Admin/Components/js/script.js"></script>
    <!-- Bootstrap JS và các file script khác -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
