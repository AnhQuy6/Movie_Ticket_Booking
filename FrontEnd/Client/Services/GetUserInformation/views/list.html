<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
    function checkChanges() {
        var currentTenTK = document.getElementById("TenTK").value;
        var currentTenNguoiDung = document.getElementById("TenNguoiDung").value;
        var currentNgaySinh = document.getElementById("NgaySinh").value;
        var currentDiaChi = document.getElementById("DiaChi").value;
        var currentSDT = document.getElementById("SDT").value;
        var currentEmail = document.getElementById("Email").value;

        if (currentTenTK == initialData.TenTK ||
            currentTenNguoiDung == initialData.TenNguoiDung ||
            currentNgaySinh == initialData.NgaySinh ||
            currentDiaChi == initialData.DiaChi ||
            currentSDT == initialData.SDT ||
            currentEmail == initialData.Email) {

           alert("Bạn chưa thay đổi gì!");
           return false;
        }

        return true;
    }

    let initialData = {};

    function loadUserData() {
        const userId = localStorage.getItem("userId");
        fetch(`https://localhost:7074/api/XemThongTinCaNhan/${userId}`) 
            .then(response => response.json())
            .then(data => {
                document.getElementById("TenTK").value = data.tenTK;
                document.getElementById("TenNguoiDung").value = data.tenNguoiDung;
                document.getElementById("MatKhau").value = data.matKhau;
                document.getElementById("NgaySinh").value = data.ngaySinh;
                document.getElementById("DiaChi").value = data.diaChi;
                document.getElementById("SDT").value = data.sdt;
                document.getElementById("Email").value = data.email;

                initialData = { ...data };
            });
    }

    function submitForm(event) {
        event.preventDefault();

        if (!checkChanges()) {
            return;
        }

        var userId = 1; 

        var user = {
            tenTK: document.getElementById("TenTK").value,
            tenNguoiDung: document.getElementById("TenNguoiDung").value,
            matKhau: document.getElementById("MatKhau").value,
            ngaySinh: document.getElementById("NgaySinh").value,
            diaChi: document.getElementById("DiaChi").value,
            sdt: document.getElementById("SDT").value,
            email: document.getElementById("Email").value
        };
        console.log(user);
        fetch(`https://localhost:7074/api/XemThongTinCaNhan/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
        .then(response => response.json())
        .then(data => {
            alert("Thông tin đã được cập nhật!");
            loadUserData(); 
        })
        .catch(error => console.error('Error:', error));
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadUserData(); 

        document.getElementById("userForm").addEventListener("submit", submitForm);
    });
    </script>
</head>

<body style="background-color: rgb(253, 252, 240);">
    <div class="container mt-5">
        <form id="userForm">
            <h2 class="mb-4 text-center">Xem thông tin tài khoản</h2>
            <div class="form-group row">
                <label for="TenTK" class="col-sm-3 col-form-label">Tên tài khoản:</label>
                <div class="col-sm-9">
                    <input type="text" id="TenTK" name="TenTK"  class="form-control readonly-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="TenNguoiDung" class="col-sm-3 col-form-label">Tên Người dùng:</label>
                <div class="col-sm-9">
                    <input type="text" id="TenNguoiDung" name="TenNguoiDung" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="matKhau" class="col-sm-3 col-form-label">Mật khẩu:</label>
                <div class="col-sm-9">
                    <input type="text" id="MatKhau" name="MatKhau" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="NgaySinh" class="col-sm-3 col-form-label">Ngày sinh:</label>
                <div class="col-sm-9">
                    <input type="date" id="NgaySinh" name="NgaySinh" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="DiaChi" class="col-sm-3 col-form-label">Địa chỉ:</label>
                <div class="col-sm-9">
                    <input type="text" id="DiaChi" name="DiaChi" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="SDT" class="col-sm-3 col-form-label">Số điện thoại:</label>
                <div class="col-sm-9">
                    <input type="text" id="SDT" name="SDT"  class="form-control readonly-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" id="Email" name="Email"  class="form-control readonly-input">
                </div>
            </div>
            <div class="form-group row  justify-content-center">
                <div class="col-sm-6 text-center">
                    <a href="../../../../index.html" class="btn btn-gray">Trang chủ</a>
                </div>
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
