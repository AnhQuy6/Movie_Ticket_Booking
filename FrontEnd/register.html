<!-- Form đăng ký -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container fieldset {
            border: none;
        }
        .container legend {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"],
        .container input[type="date"],
        .container input[type="ten_nd"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #218838;
        }
        .container input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="" id="registerForm">
            <fieldset>
                <legend>Đăng ký</legend>
                <label for="ten_tk">Tên tài khoản:</label>
                <input type="text" id="ten_tk" name="ten_tk" required><br>
                
                <label for="mat_khau">Mật khẩu:</label>
                <input type="password" id="mat_khau" name="mat_khau" required>
                
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Hiển thị mật khẩu<br>
                
                <label for="xac_thuc_mat_khau">Xác thực mật khẩu:</label>
                <input type="password" id="xac_thuc_mat_khau" name="xac_thuc_mat_khau" required><br>
                
                <label for="dia_chi">Địa chỉ:</label>
                <input type="text" id="dia_chi" name="dia_chi"><br>
                
                <label for="ngay_sinh">Ngày sinh:</label>
                <input type="date" id="ngay_sinh" name="ngay_sinh"><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required ><br>
                
                <label for="sdt">Số điện thoại:</label>
                <input type="text" id="sdt" name="sdt" ><br>

                <label for="ten_nd">Tên người dùng</label>
                <input type="text" id="ten_nd" name="ten_nd" required><br>
                
                <input type="submit" value="Đăng ký">
            </fieldset>
        </form>
        <p>Bạn đã có tài khoản?</p>
        <a href="./login.html">Đăng nhập</a>
    </div>
    <script>
        // Hàm để bật/tắt hiển thị mật khẩu
        function togglePassword() {
            var passwordField = document.getElementById("mat_khau");
            var showPassword = document.getElementById("showPassword");
            
            if (showPassword.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        document.getElementById("registerForm").addEventListener("submit", function(event){
            event.preventDefault();
            
            // Lấy dữ liệu từ form
            var formData = {
                tenTK: document.getElementById("ten_tk").value,
                matKhau: document.getElementById("mat_khau").value,
                diaChi: document.getElementById("dia_chi").value,
                ngaySinh: document.getElementById("ngay_sinh").value,
                email: document.getElementById("email").value,
                sdt: document.getElementById("sdt").value,
                tenNguoiDung: document.getElementById("ten_nd").value
            };
    
            // Gửi yêu cầu POST đến API
            fetch('https://localhost:7074/api/Register/Register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();  // Nếu response thành công, trả về dữ liệu JSON
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Đăng ký thất bại.');  // Ném lỗi với thông báo từ API
                    });
                }
            })
            .then(data => {
                alert("Bạn đã đăng ký thành công!");  // Hiển thị thông báo đăng ký thành công
                window.location.href = "./login.html";  // Chuyển hướng đến trang đăng nhập
            })
            .catch((error) => {
                alert("Đăng ký thất bại: " + error.message);  // Hiển thị thông báo lỗi
            });
        });
    </script>
</body>
</html>
